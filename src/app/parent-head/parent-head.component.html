<div id="ParentDiv">
    <h2>Select Team A</h2>
    <ul>
        <li *ngFor="let team of teams" (click)="onSelectA(team)">
            <img src="https://squiggle.com.au{{team.logo}}" alt="{{team.name}} logo" height="50">
            {{team.name}}
        </li>
    </ul>
</div>

<div id="ParentDiv">
    <h2>Select Team B</h2>
    <ul>
        <li *ngFor="let team of teams" (click)="onSelectB(team)">
            <img src="https://squiggle.com.au{{team.logo}}" alt="{{team.name}} logo" height="50">
            {{team.name}}
        </li>
    </ul>
</div>

  <app-child-head [teamA]="selectedTeamA" [teamB]="selectedTeamB"></app-child-head>
